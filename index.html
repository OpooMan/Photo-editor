<!DOCTYPE html>
<html>
<head>
  <title>Remote Control Panel</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
    input { padding: 5px; font-size: 16px; width: 300px; }
  </style>
</head>
<body>
  <h2>Remote Device Control</h2>

  <label for="deviceID">Enter Device ID:</label>
  <input type="text" id="deviceID" placeholder="Enter device ID" /><br>

  <button onclick="sendCommand('take_picture')">Take Picture with Location</button><br>
  <button onclick="sendCommand('get_location')">Get Location</button><br>
  <button onclick="sendCommand('get_battery')">Get Battery Level</button><br>
  <button onclick="sendCommand('play_sound')">Play Sound</button><br>

  <h3>Show Message on Device</h3>
  <input type="text" id="messageText" placeholder="Type your message here" />
  <button onclick="sendMessage()">Send Message</button>

  <script>
    function sendCommand(action) {
      const deviceID = document.getElementById("deviceID").value.trim();
      if (!deviceID) {
        alert("Please enter a device ID");
        return;
      }

      firebase.database().ref("command").set({
        action: action,
        deviceID: deviceID
      });
      alert(`Command sent to device: ${deviceID}`);
    }

    function sendMessage() {
      const deviceID = document.getElementById("deviceID").value.trim();
      const msg = document.getElementById("messageText").value.trim();
      if (!deviceID || !msg) {
        alert("Please enter a device ID and a message");
        return;
      }

      firebase.database().ref("command").set({
        action: "show_message",
        text: msg,
        deviceID: deviceID
      });
      alert("Message sent to device!");
    }
  </script>
</body>
</html>
