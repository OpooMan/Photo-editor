<!DOCTYPE html>
<html>
<head>
  <title>Device Listener</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Listening for Commands...</h2>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA3eivOxIpneLJYcmqAUrmVQaURCipy9oo",
      authDomain: "remotecontrolapp-47b9f.firebaseapp.com",
      databaseURL: "https://remotecontrolapp-47b9f-default-rtdb.firebaseio.com",
      projectId: "remotecontrolapp-47b9f",
      storageBucket: "remotecontrolapp-47b9f.appspot.com",
      messagingSenderId: "601641517639",
      appId: "1:601641517639:web:9c87d179951bb2811ee762"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const deviceId = "device1";

    const commandRef = database.ref("devices/" + deviceId + "/command");

    commandRef.on("value", (snapshot) => {
      const command = snapshot.val();
      if (command === "getLocation") {
        navigator.geolocation.getCurrentPosition((position) => {
          const location = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          database.ref("devices/" + deviceId + "/response").set(location);
        });
      } else if (command === "takePicture") {
        alert("Camera function would go here. Add image code later.");
        // You can add camera + emailjs logic here if needed
      }
    });
  </script>
</body>
</html>
